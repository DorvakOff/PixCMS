<div class="container">

  <!-- Outer Row -->
  <div class="row d-flex align-items-center justify-content-center" style="height: 100vh">

    <div class="col-8">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
            </div>
            <form class="user">
              <div class="form-group p-2">
                <input [(ngModel)]="username" aria-describedby="usernameHelp"
                       class="form-control form-control-user" id="exampleInputUsername"
                       name="username" placeholder="Enter Username" type="text">
              </div>
              <div class="form-group p-2">
                <input type="password" class="form-control form-control-user"
                       [(ngModel)]="password" id="exampleInputPassword" name="password" placeholder="Password">
              </div>
              <div class="form-group p-2">
                <div class="custom-control custom-checkbox small">
                  <input [(ngModel)]="rememberMe" class="custom-control-input" id="customCheck" name="remember-me"
                         type="checkbox">
                  <label class="custom-control-label ps-3" for="customCheck">Remember
                    Me</label>
                </div>
              </div>
              <div *ngIf="success" class="alert alert-success mt-2"
                   role="alert">
                {{success}}
              </div>
              <div *ngIf="error" class="alert alert-danger mt-2"
                   role="alert">
                {{error.message}}
              </div>
              <div class="form-group p-2 text-center" style="width: 100%">
                <button (click)="onClickLogin()" [disabled]="authLoading" class="btn btn-primary p-2"
                        style="width: 100%">
                  <span *ngIf="!authLoading">Login</span>
                  <i *ngIf="authLoading" class="fa-solid fa-circle-notch fa-spin"></i>
                </button>
              </div>
            </form>
            <hr>
            <div class="text-center">
              <a class="small m-3" href="forgot-password.html">Forgot Password?</a>
              <a class="small m-3" routerLink="/register">Create an Account!</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
